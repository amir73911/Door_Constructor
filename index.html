<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1,">

    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/fonts.css"/>

    <!-- стили коллекций дверей -->
    <link rel="stylesheet" href="css/collections/triniti.css"/>
    <!-- стили коллекций дверей -->

    <!-- стили материалов -->
    <link rel="stylesheet" href="css/materials.css"/>
    <!-- стили материалов -->

    <!--[if IE]> <script src="js/html5.js"></script><![endif]-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/jqueryrotate.js"></script>
    <script src="js/jquery.tap.js"></script>
    <script src="js/constructor.js"></script>
    <script src="js/interior_loader.js"></script>
    <script src="js/js.js"></script>

    <title>Door Constructor</title>
</head>
<body>
    <div class="main">
        <header>Конструктор дверей Luidoor</header>
        <div class="collections">
            <div class="items"></div>
            <div class="doors_in_collection"></div>
        </div>
        <div class="options">
            <div class="item wood">
                <div class="option_name">Шпон:</div>
                <div class="option_value">не выбран</div>
                <div class="variants"></div>
            </div>
            <div class="item glass">
                <div class="option_name">Витраж:</div>
                <div class="option_value">не выбран</div>
                <div class="variants"></div>
            </div>
            <div class="item form">
                <div class="option_name">Конструкция:</div>
                <div class="option_value">не выбран</div>
                <div class="variants"></div>
            </div>
            <div class="item interior_opt">
                <div class="option_name">Интерьер:</div>
                <div class="option_value">не выбран</div>
                <div class="load_interior">
                    <span>Загрузить свой интерьер</span>
                    <input type="file" id="uploadbtn" accept="image/*"/>
                </div>
            </div>
            <div class="item">
                <div class="option_name">Цвет стен:</div>
                <div class="option_value">не выбран</div>
            </div>
            <div class="item">
                <div class="option_name">Цвет полов:</div>
                <div class="option_value">не выбран</div>
            </div>
        </div>
        <div class="constructor_container">
            <div class="door"><div class="door_reflex"></div></div>
            <div class="interior">
                <div class="wall"></div>
                <div class="floor"></div>
            </div>
            <div class="uploaded_interior">
                <div class="load_img"></div>
                <div class="substrate">
                    <div class="substrate_back"></div>
                    <div class="substrate_door"></div>
                    <div class="buttons">
                        <a href="#" class="new_load_int">Другое фото</a>
                        <a href="#" class="save_loaded_int">Сохранить</a>
                    </div>
                    <div class="controls">
                        <div class="scale_plus control"><i></i></div>
                        <div class="scale_minus control"><i></i></div>
                        <div class="drag control"><i></i></div>
                        <div class="rotate_right control"><i></i></div>
                        <div class="rotate_left control"><i></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
